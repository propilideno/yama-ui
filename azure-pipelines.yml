# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - main

pool:
  name: local

steps:
- task: NodeTool@0
  inputs:
    #versionSpec: '10.x'
    checkLatest: true
  displayName: 'Install Node.js'

- script: echo Hello, world! 
  displayName: 'Run a one-line script' 

- script: |
    npm install
    npm run dev
  displayName: 'Install, build and run '